<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Lameiras Leal - Contabilidade</title>
  </head>
  <body class="h-full">
    <header
      class="flex flex-row font-inter font-bold text-white w-full h-28 items-center subpixel-antialiased"
    >
      <div class="flex basis-1/3 items-center justify-center content-center">
        <button
          class="text-white text-xl bg-[#E9944A] px-10 rounded-full"
          onclick="window.scrollTo(0, document.body.scrollHeight)
"
        >
          Enviar mensagem
        </button>
      </div>
      <div class="flex basis-1/3 justify-center content-center">
        <div
          class="rounded-full w-52 h-52 border-black bg-white flex mt-24 justify-center"
        >
          <img
            src="./assets/logo.png"
            class="w-36 h-32 my-auto"
            alt="Logotipo"
          />
        </div>
      </div>
      <div class="flex basis-1/3 justify-center content-center items-center">
        <div class="flex flex-row gap-7 items-center text-[#E9944A] text-xl">
          <button>Serviços</button>
          <button>Calendário</button>
          <button>Contactos</button>
        </div>
      </div>
    </header>
    <main class="w-full h-full font-poppins font-bold">
      <div class="bg-[#9EBDC9] flex items-center justify-center">
        <div class="w-3/6 pt-12 pl-64 content-center">
          <h1 class="text-xl md:text-5xl text-white">
            <p class="pb-8">Serviço de contabilidade</p>
            <p class="pb-8">através de aconselhamento</p>
            <p>fiscal, estratégico e financeiro.</p>
          </h1>
          <br />
          <img
            class="pt-8"
            src="./assets/lameiras_leal.png"
            alt="Lameiras Leal"
          />
        </div>
        <div class="w-3/6 self-center pt-12">
          <img
            class="w-10/12"
            src="./assets/intro.png"
            alt="Ilustrações Contabilidade"
          />
        </div>
      </div>
    </main>
    <div class="w-full h-full">
      <div class="h-32 bg-[#9EBDC9]">
        <h1>CONTACTOS</h1>
      </div>
    </div>
    <footer class="w-full h-52 bg-[#46999E]"></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
